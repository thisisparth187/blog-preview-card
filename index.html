<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="root">

    <div class="card">


      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="card-image">


      <div class="content">
        <div class="category">Learning</div>
        <p class="publish-date">Published 21 Dec 2023</p>
        <p class="title">HTML and CSS Foundation</p>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis praesentium voluptates
          sit assumenda error velit minima aliquid itaque, natus quisquam?</p>
      </div>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="userpic">
        <span class="authorname">Greg Hoospaner</span>
      </div>

    </div>
  </div>
</body>

</html>
